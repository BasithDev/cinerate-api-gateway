name: API Gateway CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'api-gateway/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'api-gateway/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4
        continue-on-error: false
      - name: Use Node.js 23
        uses: actions/setup-node@v4
        with:
          node-version: 23
        continue-on-error: false
      - name: Install dependencies
        run: npm install
        working-directory: api-gateway
        continue-on-error: false
      - name: Run tests
        run: npm test
        working-directory: api-gateway
        continue-on-error: false
